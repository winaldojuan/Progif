<!DOCTYPE HTML>
<html>
<meta charset = "utf-8"/>
<head>
    <script>
        function post(event){
            event.preventDefault();
        var xhr = new XMLHttpRequest();
        var a =parseInt(document.getElementById("ID_buku").value);
        var b =document.getElementById("Judul").value;
        var c =document.getElementById("Penulis").value;
        var d =parseInt(document.getElementById("Tahun_terbit").value);
        var e =document.getElementById("Penerbit").value;
        //window.alert (e);

        var data={
            ID_buku :a,
            Judul :b,
            Penulis :c,
            Tahun_terbit :d,
            Penerbit :e

        };
        var url= window.location.pathname;
        var id = url.substring(url.lastIndexOf('/') + 1)
        
        var json = JSON.stringify(data);
        
        xhr.open("PUT", "http://localhost:8181/put/"+id)
        xhr.setRequestHeader("Content-type","application/json");
        xhr.send(json);
    }
    </script>
</head>

<div>
    <h1>Update</h1>
    <form>
        ID Buku : <input type="text" id="ID_buku" >
        <br>
        Judul : <input type="text" id="Judul">
        <br>
        Penulis :<input type="text" id="Penulis">
        <br>
        Tahun Terbit :<input type="text" id="Tahun_terbit">
        <br>
        Penerbit :<input type="text" id="Penerbit">
        <br>
        <button onclick=post(event)>Post</button>
        <input class="btn" type="submit" id="Post" value="Submit>
    </form>
</div>
