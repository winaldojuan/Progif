<!DOCTYPE HTML>
<html>
<meta charset = "utf-8"/>
<head>
    <script>
        function post(event){
            event.preventDefault();
            var xhr = new XMLHttpRequest();
            xhr.open("DELETE", "http://167.205.67.224:8181/delete/"+document.getElementById("ID_buku").value);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE){
                    document.getElementById("a").innerHTML = xhr.responseText;
                }
            }
            xhr.send(null);
        }
    </script>
</head>

<div>
    <h1>Delete</h1>
        ID Buku yang ingin dihapus: <input type="text" id="ID_buku" >
        <br>
        <button onclick=post(event)>Delete</button>
        <br>
        <button onclick=location.href="http://167.205.67.224:8181/home/">Home</button>
        <br>
    <span id="a"></span>
</div>
