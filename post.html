<!DOCTYPE HTML>
<html>
<meta charset = "utf-8"/>
<head>
    <script>
        function post(event){
            event.preventDefault();
        var xhr = new XMLHttpRequest();
        var a =parseInt(document.getElementById("ID_buku").value);
        var b =document.getElementById("Judul").value;
        var c =document.getElementById("Penulis").value;
        var d =parseInt(document.getElementById("Tahun_terbit").value);
        var e =document.getElementById("Penerbit").value;
        //window.alert (e);

        var data={
            ID_buku :a,
            Judul :b,
            Penulis :c,
            Tahun_terbit :d,
            Penerbit :e

        };
        var json = JSON.stringify(data);
        xhr.open("POST", "http://167.205.67.224:8181/buku/")
        xhr.setRequestHeader("Content-type","application/json");
        xhr.onreadystatechange = function() {
            if (xhr.readyState == XMLHttpRequest.DONE){
                document.getElementById("a").innerHTML = xhr.responseText;
            }
        }
        xhr.send(json);
    }
    </script>
</head>

<div>
    <h1>Post</h1>
    
        ID Buku : <input type="text" id="ID_buku" >
        <br>
        Judul : <input type="text" id="Judul">
        <br>
        Penulis :<input type="text" id="Penulis">
        <br>
        Tahun Terbit :<input type="text" id="Tahun_terbit">
        <br>
        Penerbit :<input type="text" id="Penerbit">
        <br>
        <button onclick=post(event)>Post</button>
        <br>
        <button onclick=location.href="http://167.205.67.224:8181/home/">Home</button>
        <br>
    <span id="a"></span>
</div>
